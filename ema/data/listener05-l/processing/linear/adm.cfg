# ABCIT configuration for the adaptive differential microphone
# read by all chains that contain an ADM
# This file is read directly into the ADM plugin.

front_channels = [1]
rear_channels = [3]

# microphone distance in m
distances = [0.0149]

# Filter order of FIR comb compensation filter
decomb_order = 128

# Bypass the ADM:
# if 1, output front microphones directly, if 2, output rear microphones
bypass = 0

# Added in conversion to openMHA
tau_beta = [0.0500000007]
mu_beta = [9.99999975e-05]

